<section>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="1rem">
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="Your Email">
      <mat-error *ngIf="!loginForm.get('email').value">Email shouldn't be empty</mat-error>
      <mat-error>Email is Invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Your Password">
      <mat-error *ngIf="!loginForm.get('password').value">Password shouldn't be empty</mat-error>
      <mat-error>Password is Invalid</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</section>
